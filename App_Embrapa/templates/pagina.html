<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formul√°rio de Login</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

    <div class = "content">
        <h2>Login</h2>
        <div class="form-container">
            <form id="loginForm" onsubmit="cadastraUsuario(event)">
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password"><br><br>
                <button class="nav-button" type="submit">Login</button>
                <button class="nav-button" ><a href="/cadastro">Cadastro</a></button>
            </form>
        </div>
    </div>

    <script>
        function fazPost(url, body) {
            let request = new XMLHttpRequest()
            request.open("POST", url, true)
            request.setRequestHeader("Content-type", "application/json")
            request.send(JSON.stringify(body))

            request.onload = function() {
                if (request.status >= 200 && request.status < 300) {
                    const data = JSON.parse(request.responseText)
                    alert(data.message)
                    if (data.message === "Login successful") {
                        window.location.href = "/producao"
                    }
                } else {
                    const data = JSON.parse(request.responseText);
                    alert(data.detail);
                }
            }
        }

        function cadastraUsuario(event) {
            event.preventDefault()
            let url = "/login"
            let email = document.getElementById("email").value
            let password = document.getElementById("password").value

            let body = {
                "email": email,
                "password": password
            }

            fazPost(url, body)
        }
    </script>
</body>
</html>
